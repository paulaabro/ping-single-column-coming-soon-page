<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Ping coming soon page</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">

  </head>
  <body>
    <header>
      <img src="./images/logo.svg" alt="logo">
    </header>

    <main>
      <h1>We are launching <strong>soon!</strong></h1>
      <p>Subscribe and get notified</p>
      <div class="form">
        <input class="oval" type="email" placeholder="Your email address...">
        <p class="err hidden">Please provide a valid email address</p>
        <button class="oval btn">Notify Me</button>
      </div>
      <img src="./images/illustration-dashboard.png" alt="dashboard">
    </main>

    <footer>
      <div class="circle">
        <ion-icon name="logo-facebook"></ion-icon>
      </div>
      <div class="circle">
        <ion-icon name="logo-twitter"></ion-icon>
      </div>
      <div class="circle">
        <ion-icon name="logo-instagram"></ion-icon>
      </div>
      <p>&copy; 2020 Ping. All rights reserved</p>
    </footer>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

  </body>
</html>
